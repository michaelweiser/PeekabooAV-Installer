name: Container image publish
description: Build and publish container image

inputs:
  builddir:
    required: true
    type: string
    description: 'build context to use'
  event:
    required: false
    default: ${{ github.event_name }}
    description: 'The event that triggered the build'
  registry:
    required: false
    default: ghcr.io
    description: 'Container registry to use'
  registry_username:
    required: false
    default: ${{ github.actor }}
    description: 'User name to use for login to the registry'
  registry_password:
    required: true
    description: 'Password to use for login to the registry'
  image_name:
    required: true
    type: string
    description: 'Name of the image to build in <account>/<repo> syntax'

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Install the cosign tool except on PR
    # https://github.com/sigstore/cosign-installer
    - name: Install cosign
      if: inputs.event != 'pull_request'
      uses: sigstore/cosign-installer@v2.3.0

    # Workaround: https://github.com/docker/build-push-action/issues/461
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v2

    # Login against a Docker registry except on PR
    # https://github.com/docker/login-action
    - name: Log into registry ${{ inputs.registry }}
      if: inputs.event != 'pull_request'
      uses: docker/login-action@v2.0.0
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}

    # Extract metadata (tags, labels) for Docker
    # https://github.com/docker/metadata-action
    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v4.0.1
      with:
        images: ${{ inputs.registry }}/${{ inputs.image_name }}
        # use semver versioning, particularly only moving latest to release
        # versions (no prerelease and no branches), required peekaboo ref to
        # be supplied from the outside since metadata action does not support
        # custom repo paths and we'd be silently using installer repo tags.
        # build edge from last commit on devel branch
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}
          type=edge

    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v3
      with:
        context: ${{ inputs.builddir }}
        push: ${{ inputs.event != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    # Sign the resulting Docker image digest except on PRs.
    # This will only write to the public Rekor transparency log when the Docker
    # repository is public to avoid leaking data.  If you would like to publish
    # transparency data even for private images, pass --force to cosign below.
    # https://github.com/sigstore/cosign
    - name: Sign the published Docker image
      if: ${{ inputs.event != 'pull_request' }}
      env:
        COSIGN_EXPERIMENTAL: "true"
      # This step uses the identity token to provision an ephemeral certificate
      # against the sigstore community Fulcio instance.
      shell: bash
      run: cosign sign ${{ inputs.registry }}/${{ inputs.image_name }}@${{
        steps.build-and-push.outputs.digest }}
